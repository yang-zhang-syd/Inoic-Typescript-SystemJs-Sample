<ion-view>
    <ion-content>
        <form ng-submit="vm.login()" name="loginForm" novalidate>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input local-forage="{key:'email', scopeKey:'vm.Email'}" type="email" name="email" ng-model="vm.Email" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input local-forage="{key:'password', scopeKey:'vm.Password'}" type="password" ng-model="vm.Password" required>
                </label>
                <ion-toggle local-forage="{key:'persist', scopeKey:'vm.Persist'}" ng-model="vm.Persist" toggle-class="toggle-calm">记住我</ion-toggle>
                <div class="padding" ng-show="loginForm.email.$invalid && !loginForm.email.$pristine">
                    <p class="assertive">* 用户名必须为电子邮箱</p>
                </div>
                <div class="padding">
                    <button id="loginBtn" ng-disabled="loginForm.$invalid" class="button button-block button-positive" type="submit">登陆</button>
                </div>
                <div class="padding">
                    <a class="button button-clear button-positive" href="#/app/register">
                        创建新用户
                    </a>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
